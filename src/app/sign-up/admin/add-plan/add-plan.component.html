<app-dots-loader *ngIf="isLoader"></app-dots-loader>

<section>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
      <div class="container">
          <div class="row">
              <div class="form-group col-lg-6 offset-lg-3 col-xs-12">
                  <label class="form-control-label" for="planName">Plan Name</label>
                  <input name="planName" 
                  id="planName" 
                  class="form-control" 
                  [class.is-invalid]="planName.invalid && (planName.touched || form.submitted)" 
                  required 
                  [(ngModel)]="model.planName" 
                  #planName="ngModel" />                 
              </div>
          </div>
          <div class="row">
              <div class="form-group col-lg-6 offset-lg-3 col-xs-12">
                  <label class="form-control-label" for="planId">Plan Code</label>
                  <input name="planId" id="planId" class="form-control" 
                  [class.is-invalid]="planId.invalid && (planId.touched || form.submitted)" 
                  required 
                  [(ngModel)]="model.planId" #planId="ngModel" />                 
              </div>
          </div>
          <div class="row">
              <div class="form-group col-lg-6 offset-lg-3 col-xs-12">
                  <label class="form-control-label" for="factSheet">Upload Fact Sheet</label>
                  <input type="text" name="factSheet" class="form-control fileUpload" 
                  [(ngModel)]="myfile" 
                  [value]="uploaded" 
                  disabled required 
                  #myfile1="ngModel">
                  <div class="upload-btn-wrapper">
                      <label class="btnUpload" for="file">Upload</label>
                      <input type="file" id="file" name="myfile" accept="application/pdf" (change)="onFileSelected($event)" />
                  </div>
                  <ng-container class="valid-feedback" *ngIf="uploadSuccess">
                      <span style="font-style: italic; color: green; float: left">Uploaded Successfully</span>
                  </ng-container>
              </div>
          </div>
          <div class="col-12 pt-4 pb-4">
              <button class="btn step-next mx-auto" type="submit">
                  <span>Add</span>
              </button>
          </div>
      </div>
  </form>
</section>


<section class="mt-5">

  <form>
      <div class="container">
       <div class="col-md-6">
       <div class="form-group">
  <label for="comment">Message:</label>
  <textarea class="form-control" rows="5" id="comment" [(ngModel)]="msgModal.message" name="message" ></textarea>
  <button class="btn btn-success mt-3" (click)="addMessage()">add</button>
  <button class="btn btn-danger mt-3 ml-3" (click)="deleteMessage()">delete</button>
</div>
       </div>
        

     
      </div>
  </form>
</section>
