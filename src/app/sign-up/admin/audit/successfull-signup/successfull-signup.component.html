  <!-- <div class="container"> -->
    <!-- <app-circle-loader *ngIf="isLoader"></app-circle-loader> -->
    <div class="row mb-4 mt-4">
      <div class="col-lg-4 text-left">

          <input type="text" class="form-control searchbar" placeholder="Search..." [(ngModel)]="searchTextSuccess">
          <!-- <i class="fa fa-search" aria-hidden="true"></i> -->

      </div>
      <div class="col-lg-5  p-0  text-right ">
          <input placeholder="Select a range..." 
          class="form-control searchbar" 
          [(ngModel)]="dateTimeRange" 
          [selectMode]="'range'" 
          [owlDateTimeTrigger]="dtRange1" 
          [owlDateTime]="dtRange1" 
          [max]="max"
          (ngModelChange)="getSuccessfulSignUp()">
          <div *ngIf="!isDateTimeSelected">
                <button type="button" class="btn remove-time" (click)="clearValue()">
                      <i class="fa fa-times mr-2" aria-hidden="true"></i>
                </button>
  
            </div>
          <owl-date-time #dtRange1></owl-date-time>
         
      </div>
      <div class="col-lg-3 csv-div  mt-2 text-right">
          <angular2csv [data]="csvDataSuccess" type="button" class="download" filename="SuccessfulSignup.csv" [options]="options">Download</angular2csv>
      </div>
  </div>
  <div class="row m-0">
      <div class="col-lg-12">
          <div class="table-responsive">
          <table class="table table-striped">
              <thead>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Initial Timestamp</th>
                  <th>Final Timestamp</th>
              </thead>
              <tbody>
                  <tr *ngFor="let customerList of successData | grdFilter: {fullName: searchTextSuccess, eamilAddress:searchTextSuccess}; let i=index;">
                      <td>{{customerList.fullName}}</td>
                      <td>{{customerList.eamilAddress}}</td>
                      <td>{{customerList.sighnUpStarTimeStamp}}</td>
                      <td>{{customerList.sighnUpEndTimeStamp}}</td>
                  </tr>
              </tbody>

          </table>
          <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)" [maxSize]="5"></pagination>
        </div>
          
    </div>
  </div>
  <!-- </div> -->
