<app-dots-loader *ngIf="isLoader"></app-dots-loader><div class="container">
  <div class="row mb-4 mt-3">
      <div class="col-lg-4 col-xs-12 text-left">

          <input type="text" class="form-control searchbar" placeholder="Search..." [(ngModel)]="searchText">

      </div>
  </div>

  <div class="row">
      <div class="col-lg-12 col-xs-12">
          <div class="table-responsive">
          <table class="table table-striped">
              <thead>
                  <th>Plan Name</th>
                  <th>Plan Code</th>
                  <th>Fact Sheet</th>
                  <th class="text-center">Action</th>
              </thead>
              <tbody>
                  <tr *ngFor="let planList of planList | grdFilter: {planName: searchText, planId:searchText}; let i=index;">
                      <td>{{planList.planName}}</td>
                      <td>{{planList.planId}}</td>
                      <td class="textunderline"><a (click)="viewFactSheet(planList.planName)">{{planList.factSheetName}}</a></td>
                      <td class="text-center text-danger"><i class="fa fa-trash" aria-hidden="true" (click)="delete(planList.id)"></i></td>
                  </tr>
              </tbody>

          </table>
          <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)" [maxSize]="5"></pagination>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">         
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>      
          <div class="modal-body">
              <form novalidate="" class="ng-untouched ng-pristine ng-valid">
                  <div class="form-content ema-scroll-view">
                      <div class="row m-0">
                          <div class="container">
                              <div class="col-md-12">
                                  <div class="pdf-container">
                                      <pdf-viewer [src]="pdfSrc" [original-size]="false"></pdf-viewer>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
